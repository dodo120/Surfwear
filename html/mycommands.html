<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Commandes</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Liste des Commandes</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Heure</th>
                    <th>Contenu</th>
                    <th>État</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>09:00 AM</td>
                    <td>Pizza Margherita</td>
                    <td>En cours de préparation</td>
                    <td>$10.99</td>
                </tr>
                <!-- Ajoutez d'autres lignes pour afficher d'autres commandes -->
            </tbody>
        </table>
    </div>

    <!-- Lien vers Bootstrap JS et jQuery (facultatif, mais peut être nécessaire pour certaines fonctionnalités) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
